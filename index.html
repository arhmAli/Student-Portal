<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,700;1,100;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/15d3c13760.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body>
    <section class="main-container">
        <nav>
            <img class="logo" src="nfclogo.png">
        </nav>
        <h3>"Providing WorldClass <br>&nbsp Engineers"</h3>
        <img class="hat" src="hat.svg">
        <form class="main-form">
            <div class="data-form">
                <label for="regNum" class="userLabel">UserNAme</label>
                <br>
                <i class="fa-solid fa-user fa-1x user"></i><input class="userInput" type="text" id="regNum"
                    placeholder="Enter Registration Number" />
                <br><br>
                <label for="Password" class="passLabel">Password</label>
                <br>
                <i class="fa-solid fa-key "></i><input class="passInput" type="password" id="Password"
                    placeholder="Enter Your Password" />
                <p class="forgot-password"><a href="#">Forgot Password?</a></p>
                <a href="../StudentSection/index.html" class="login-btn">LOGIN</a>
                <button onclick="" class="tutor-btn">Login as a tutor</button>
            </div>
        </form>
    </section>
    <footer>
        <a href="%" class="first">Terms</a>
        <a href="%" class="second">Policy & Procedures</a>
        <a href="%" class="third">Contact Us</a>

    </footer>
    <script src="app.js"></script>
</body>

</html>
